# Dev Console Configuration
# Configuration file for the ESP32-S3 Dev Console application

application:
    title: "ESP32-S3 Dev Console"

    min_width: 80
    min_height: 21

    # Global keyboard bindings
    bindings:
        - key: "[q]"
          description: "Quit"
        
          
            

    # Status bar configuration
    status_bar:
        default_text: "Status: Ready | [q] Quit"


