# ┃                                          TAB BARS COMPONENT CONFIGURATION                                          ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
tab_bars:
    # ┌────────────────────────────────────────────────────────────────────────────────────────────────┐
    # │                            Main Content Tab Bar (MainContentTabBar)                            │
    # └────────────────────────────────────────────────────────────────────────────────────────────────┘

    main_content_tab_bar:
        hwnd: "hwndMainContentTabBar"
        anchor: "hwndMainContentBox"

        alignment:
            vertical: "top"
            horizontal: "center"
            offset_x: 0
            offset_y: 0

        style: "tabbed"
        color: "cyan"

        min_tab_width: 8
        tab_tooltips: true

        navigation:
            left: ["Left"]
            right: ["Right"]

        tabs:
            - id: "dashboard"
              name: "Dashboard"
              default: "active"
              content:
                  type: "text"
                  value: "ESP32-S3 Development Settings"
        
            - id: "settings"
              name: "Settings"
              content:
                  type: "text"
                  value: "ESP32-S3 Development Settings"












tab_content:
    - tab_id: "settings"
      bindings:
        - key: "[Enter]"
          description: "Confirm/Edit field"
        - key: "[Tab]"
          description: "Next field"
        - key: "[Shift+Tab]"
          description: "Previous field"
    
    
    
    

