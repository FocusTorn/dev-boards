application:

    # ====================================================================
    # DEBUG CONFIGURATION

    show_terminal_size: true
    show_press_and_modifier: true
    # ====================================================================

    title: "ESP32-S3 Dev Console"

    min_width: 80
    min_height: 27

    # Global keyboard bindings
    bindings:
        separator: " "
        items:
          - key: "[q]"
            description: "Quit"
            triggers:
                "[q]": "quit"
          - key: "[Esc]"
            description: "Cancel"
            triggers:
                "[Esc]": "cancel"

    # Status bar configuration
    status_bar:
        default_text: "Status: Ready"

